name: Deploy static content to Pages

on:
  # run on push to main
  push:
    branches:
      - main
  # allow running manually
  workflow_dispatch:


# set permissions of GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false



jobs:
  build_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
        with:
            ref: main
            fetch-depth: 10
            submodules: true

      - name: Make destination directory for compiled CSS
        run: mkdir -vp /tmp/assets/css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.6.0
        with:
          source: style/main.sass
          destination: /tmp/assets/css/main.css
          sourceMap: true
          # outFile: /tmp/assets/css/main.css  # it'll automatically append the ".map" to the end
          omitSourceMapUrl: false
          debug: true

      - name: Upload Complied CSS
        uses: actions/upload-artifact@v4
        with:
          name: Compiled-CSS
          path: /tmp/assets/css

  
  deploy:
    needs: build_css

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download compiled CSS
        uses: actions/download-artifact@v4
        with:
          name: Compiled-CSS
          path: style

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
